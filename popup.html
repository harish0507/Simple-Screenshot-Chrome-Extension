<!doctype html>
<html>
  <head>
    <title>Simple Screenshot</title>
    <meta charset="utf-8">
    <style>
      body { font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif; font-size: 100%; }
      #status { white-space: pre; text-overflow: ellipsis; overflow: hidden; max-width: 400px; }
    </style>
    <link type="text/css" rel="stylesheet" href="lib/annotorious/css/annotorious.css" />
    <script type="text/javascript" src="lib/annotorious/js/annotorious.min.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <div id="status"></div>
    <img id="screenshot" class="annotatable" alt="Screenshot" hidden />
    <a id="save" download><button>Save</button></a>
    <button id="close">Cancel</button>
  </body>
</html>
